<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
   <body>
   
   <script>
 AFRAME.registerComponent('play', {
    init: function() {
      let myvideo = document.querySelector("#vid");
      let playing= false;
      
      this.el.addEventListener('click', () => {
        
        if (!playing) {
          myvideo.play();
        } else {
          myvideo.pause();
          
        }
        playing = !playing;
      });
    }
  })

</script>
   
   
   
   
   
   <a-scene>
  


<a-camera positopn="0 1.8 0">
<a-cursor></a-cursor>
</a-camera>
  <a-assets>

    <video id="vid" src="meme.mp4"loop="true" autoplay=""  ></video>
    <img id="pp" src="pp.png">
    <a-asset-item id="class" src="classroom.glb"></a-asset-item>
    <a-asset-item id="senator" src="Armstrong.glb"></a-asset-item>
    <a-asset-item id="clari" src="clari.glb"></a-asset-item>
  </a-assets>
  
  
  <a-gltf-model src="#class" rotation="0 180 0"></a-gltf-model>
  <a-plane src="#vid" material="" geometry="" position="1.86887 3.04625 -18.70152" scale="4.15643 2.65473 1"></a-plane>
  <a-gltf-model src="#clari" rotation="0 0 0" position-="" "0="" 0="" -10"="" gltf-model="clari.glb" position="-0.492 1.25747 -10.48934" animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 5000"></a-gltf-model>
  <a-box position="2.56179 1.62167 -14.07579" scale="0.5 0.5 0.5" src="#pp" play="" material="" geometry=""></a-box>
  <a-box position="-4.61739 4.84637 -15.94877" scale="2 2 2" src="#vid" geometry="" rotation="5.611548645511283 15.850877402294225 0"></a-box>

</html>
